<div class="header">
    <h1>Descarga &Oacute;rdenes de Trabajo</h1>
</div>
<div class="pure-form pure-form-aligned">
    <div class="pure-control-group">
        <button id="btn_load" class="pure-button">
            <i class="sprite icon DownloadfromtheCloud"></i>
            &nbsp;Descargar &Oacute;rdenes
        </button>
    </div>
    <div class="pure-control-group">
        <div id="grd_ordenes">
            <div id="columns">
                <div type="Boundfield" datafield="Folio" headertext="Folio"></div>
                <div type="Boundfield" datafield="Fecha" headertext="Fecha"></div>
                <div type="Boundfield" datafield="Precio" headertext="Precio Sol/Maq"></div>
                <div type="Boundfield" datafield="Nom" headertext="NOM Sol/Maq"></div>
            </div>
        </div>
    </div>
</div>
