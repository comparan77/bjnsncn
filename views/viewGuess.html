<jsv-header>
    <!-- <button-header-left onclick="$JSView.actionMenu()">M</button-header-left> -->
    {{title}}
    <!-- <button-header-right></button-header-right> -->
</jsv-header>
<jsv-content>
    <jsv-slide id="slide" class="JSVwrapper">
        <div class="JSVscroller">
            <ul>
                <li>
                    <p>Hola, parece que no tenemos tus datos.</p>

                    <p>Por favor proporci&oacute;nanos la siguiente informaci&oacute;n,
                        ello nos permitir&aacute; darte un mejor servicio.
                    </p>
                    <input id="txt_nombre" placeholder="Nombre(s)" type="text"><hr>
                    <input id="txt_paterno" placeholder="Apellido Paterno" type="text"><hr>
                    <input id="txt_materno" placeholder="Apellido Materno" type="text"><hr>
                    <input id="txt_cumpleanio" placeholder="fecha" type="date">
                </li>
                <li>
                    <input id="txt_cp" placeholder="Código postal" type="number">
                    <hr>
                    <div class="pure-control-group">
                        <button id="btn_valida_cp" class="pure-button ">
                            &nbsp;Validar c&oacute;digo postal
                        </button>
                    </div>
                    <div class="pure-form">
                        <span>Estado: <label style="display: inline;" class="selected" id="lbl_estado"></label></span>
                    </div>
                    <div class="pure-form">
                        <span>Municipio: <label style="display: inline;" class="selected" id="lbl_municipio"></label></span>
                    </div>
                    <div class="pure-form">
                        <select id="ddl_colonia"></select>
                    </div>
                    <input id="txt_callenum" placeholder="Calle y número" type="text">
                </li>
            </ul>
        </div>
    </jsv-slide>
</jsv-content>
