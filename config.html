<div id="step_1" class="pure-form pure-form-aligned">
    <div class="header">
        <h1>Registro</h1>
        <h2>Hola, parece que no tenemos tus datos!</h2>
    </div>
    
    <p>Presiona el bot&oacute;n siguiente para comenzar el registro,
        ello nos permitir&aacute; darte un mejor servicio.
    </p>

    
</div>

<div id="step_2" class="hidden pure-form pure-form-aligned">
    <div class="header">
        <h1>Registro</h1>
        <h2>Datos personales</h2>
    </div>
    
    <div>
        <input id="txt_nombre" placeholder="Nombre(s)" value="Gilberto">
    </div>

    <div>
        <input id="txt_paterno" placeholder="Apellido Paterno" value="Cruz">
    </div>

    <div>
        <input id="txt_materno" placeholder="Apellido Materno" value="Comparan">
    </div>

    <div>
        <label for="cumpleanio">Cumplea&ntilde;os</label>
        <input id="txt_cumpleanio" placeholder="Cumpleaños dia/mes" type="date">
    </div>

</div>

<div id="step_3" class="hidden pure-form pure-form-aligned">
        
    <div class="header">
        <h1>Registro</h1>
        <h2>Direcci&oacute;n</h2>
    </div>
    
    <div>
        <input id="txt_cp" placeholder="Código postal" type="number">
        <div class="pure-control-group">
            <button id="btn_valida_cp" class="pure-button ">
                &nbsp;Validar c&oacute;digo postal
            </button>
        </div>
    </div>
    <div class="pure-control-group">
        <div class="pure-form pure-form-aligned">
            <div class="pure-form">
                <span>Estado: <label style="display: inline;" class="selected" id="lbl_estado"></label></span>
            </div>
            <div class="pure-form">
                <span>Municipio: <label style="display: inline;" class="selected" id="lbl_municipio"></label></span>
            </div>
            <div class="pure-form">
                <select id="ddl_colonia"></select>
            </div>
            <div class="pure-form" style="margin-top: .5em">
                <input id="txt_callenum" type="text" placeholder="Calle y número">
            </div>
            <div class="pure-control-group">
                <button id="btn_save" class="pure-button ">
                    <i class="sprite icon Save"></i>
                    &nbsp;Guardar datos
                </button>
            </div>
        </div>
    </div>

</div>

<footer>
    <div id="wzrd_config"></div>
</footer>
